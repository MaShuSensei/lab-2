<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MaShu's Shack - Contact</title>
    <link rel="icon" href="assets/Icon.ico">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="contact-style.css">
</head>
<body>
    <div class="navbar">
        <div class="w3-bar w3-white w3-card" id="navbar">
            <a href="index.html">Home</a>
            <a href="profile.html">Profile</a>
            <a href="about.html">About Me</a>
            <a href="contact.html">Contact</a>
        </div>
        <img id="logo" src="assets/logo.png" alt="MaShu's Shack" width="20px">
    </div>

    <div class="content">
        <div class="container">
            <h4>If you have suggestion or question feel free to contact me!</h4>
            <br>
            <form id="contactForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="button" onclick="submitForm()">Submit</button>
            </form>

            <div id="errorMessage" class="error-message"></div>
        </div>
    </div>

    <script defer src="script.js"></script>
</body>
</html>
